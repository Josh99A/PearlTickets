<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator Dashboard - Pearl Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .sidebar {
      height: 100vh;
      background-color: #003366;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: #ffffffcc;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #02529C;
      color: white;
    }

    .dashboard-header {
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #F9A825;
      border-color: #F9A825;
    }

    .btn-primary:hover {
      background-color: #e18f00;
    }

    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <a href="{% url 'index' %}">

        <h4 class="text-white mb-4"><i class="bi bi-bus-front-fill me-2"></i>Operator Panel</h4>
      </a>
      <a href="#" class="active"><i class="bi bi-calendar-plus me-2"></i>Create Schedule</a>
      <a href="{% url 'browse_routes' %}"><i class="bi bi-clock-history me-2"></i>View Schedules</a>
      <a href="#"><i class="bi bi-gear-fill me-2"></i>Settings</a>
      <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="dashboard-header">
        <h3 class="text-primary">Create New Bus Schedule</h3>
        <p class="text-muted">Set departure, destination, price and time for your routes.</p>
      </div>

      <!-- Schedule Form -->
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="routeFrom" class="form-label">From</label>
            <input type="text" class="form-control" id="routeFrom" placeholder="e.g. Kampala">
          </div>

          <div class="col-md-6">
            <label for="routeTo" class="form-label">To</label>
            <input type="text" class="form-control" id="routeTo" placeholder="e.g. Mbarara">
          </div>

          <div class="col-md-6">
            <label for="departureTime" class="form-label">Departure Time</label>
            <input type="time" class="form-control" id="departureTime">
          </div>

          <div class="col-md-6">
            <label for="arrivalTime" class="form-label">Arrival Time</label>
            <input type="time" class="form-control" id="arrivalTime">
          </div>

          <div class="col-md-6">
            <label for="date" class="form-label">Travel Date</label>
            <input type="date" class="form-control" id="date">
          </div>

          <div class="col-md-6">
            <label for="price" class="form-label">Ticket Price (UGX)</label>
            <input type="number" class="form-control" id="price" placeholder="e.g. 25000">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary px-4"><i class="bi bi-plus-circle me-1"></i> Add Schedule</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

</body>
</html>
